<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <div id="viewHighschores">
            <button class="viewHighschores viewHighschore">View Highschores</button>
            <div class="storageInfo">

            </div>
        </div>
        <h2 class="timer">Time: </h2>
    </header>

    <main>
        <div>
            <button class="startBtn">Start</button>
        </div>
        <section class="mcqContainer">
            <div class="qAbox">
                <div class="question">
                    <h2 class="qus"></h2>
                </div>
                <div class="mCqs">
                    <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                    <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                    <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                </div>

                <div>
                    <h2 class="rightWrong"></h2>
                </div>
            </div>


            <div>
                <h2 class="totalScore"></h2>
            </div>

            <div class="form">
                <h2 class="message"></h2>
                <form id="form">
                    <label>Initial: <input type="text"  class="formInput"/></label>
                    <br /><br />
                    <button type="submit" class="saveScore">Save Score</button>
                </form>
                <button class="reload">play again</button>
                <button class="viewHighschore">view highscore</button>
                <button class="reset">reset highscore</button>
            </div>
        </section>

    </main>
    <script src="assets/script.js"></script>
</body>

</html>
